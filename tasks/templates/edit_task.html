{% extends 'base.html' %}

{% block 'title' %}{{ task.title }}{% endblock %}

{% block 'body' %} 
<div class="container-fluid">
    <div class="col-md-10">
        <form method="POST" class='add-task-form'> <!-- mandar pra msm url-->
            {% csrf_token %}
            <div lass="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="title" value="{{ task.title }}">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="description" placeholder="description" value="{{ task.description }}">
            </div>

            <div class="form-group">
                <label>state</label>
                <select class="form-control" name="situation">
                    <option>{{ task.situation }}</option>
                    <option>
                        {% if task.situation == 'done' %}
                            doing
                        {% else %}
                            done
                        {% endif %}
                    </option>
                </select>
              </div>

            <button type="submit" class="btn btn-primary">
                salvar
            </button>
        </form>
    </div>
</div>
{% endblock %}
